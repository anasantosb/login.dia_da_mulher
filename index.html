<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" type="text/css"content="IE=edge">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Dia da Mulher</title>
    </head>
    <body>
        <div id="login">
            <form class="card">
                <div class="card-header">
					<img src="https://cdn-icons-png.flaticon.com/512/4336/4336775.png" jsaction="load:XAeZkd;" jsname="HiaYvf" class="n3VNCb pT0Scc KAlRDb" alt="Dia da mulher - ícones de do utilizador grátis" data-noaft="1" style="width: 155px; height: 155px; margin: 0px;">
                </div>
                <div class="card-content">
                    <div class="card-content-area">
                        <label for="email">Digite seu E-mail</label>
                        <input type="text" id="email" autocomplete="off" required>
                    </div>
					<div class="card-content-area">
                        <label for="cemail">Confirme seu E-mail</label>
                        <input type="cemail" id="password" autocomplete="off" required>
                    </div>
					<div class="card-content-area">
                        <label for="password">Crie uma senha</label>
                        <input type="password" id="password" autocomplete="off" required>
                    </div>
					<div class="card-content-area">
                        <label for="nome">Como podemos te chamar?</label>
                        <input type="text" id="nome" autocomplete="off" required>
                    </div>
					<div id="data">
						<P><label for="nasc">Qual é sua data de nascimento?</label>
						<input type="date" name="begin" placeholder="dd-mm-yyyy" value="" min="1917-01-01" max="2030-12-31"><P>
                    </div>
					<div id="genero">
						<center><label for="genero">Qual é o seu gênero?</label>
						<select name="gen" id="gen">
							<option value="fem">Feminino</option>
							<option value="masc">Masculino</option>
							<option value="pn">Prefiro não dizer</option>
							<option value="outro">Outro</option>
						</select></center>
                    </div>
					<div id="estado">
						<center><label for="genero">Qual é o seu Estado?</label>
						<select name="gen" id="gen">
							<option value="sp">São Paulo</option>
							<option value="rj">Rio de Janeiro</option>
							<option value="mg">Minas Gerais</option>
							<option value="ba">Bahia</option>
					</select></center>
                    </div>
                </div>
                <div class="card-footer">
					<div id="botao">
						<a href="https://open.spotify.com/"><input type="submit" value="Entrar"></a>
					</div>
                </div>
            </form>
        </div>
    </body>
</html>
